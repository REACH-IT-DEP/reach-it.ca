<!DOCTYPE HTML>
<html>
  <head>
    <title>reach-it.ca</title>
    <link rel="stylesheet" href="/css/body.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/content.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/js/contact.js"></script>
    <script>
      $(document).ready( function()
      {
        formContact();
      });
    </script>
  </head>
  <body>
    <div id="header">
      <div id="header-home">
        <a href="/index.html">
          <div id="header-home-logo">
            <img src="">
            </img>
          </div>
          <div id="header-home-title" align="center">
            REACH-IT-DEP
          </div>
        </a>
      </div>
    </div>
    <div id="content">
      <div id="content-form-contact" align="center">
        <form action="mailto:ammunn@reach-it.ca" method="get">
          <input id="content-form-contact-email" type="hidden" value="ammunn@reach-it.ca">
          <table>
            <tr>
              <th colspan="3">
                SUBMIT A TICKET
              </th>
            </tr>
            <tr>
              <td align="left">
                <label>
                  PRIORITY:
                </label>
              </td>
              <td colspan="2">
                <select id="content-form-contact-subject" name="subject">
                  <option value="LOW PRIORITY">
                    LOW PRIORITY
                  </option>
                  <option value="MEDIUM PRIORITY">
                    MEDIUM PRIORITY
                  </option>
                  <option value="HIGH PRIORITY">
                    HIGH PRIORITY
                  </option>
                </select>
              </td>
            </tr>
            <tr>
              <td valign="top">
                <label>
                  MESSAGE:
                </label>
              </td>
              <td colspan="2">
                <textarea id="content-form-contact-body" name="body" placeholder="Enter a short description of your problem." rows="10" cols="32"></textarea>
              </td>
            </tr>
            <tr>
              <td>
              </td>
              <td>
                <input id="content-form-contact-reset" type="reset">
                </input> 
              </td>
              <td align="right">
                <input id="content-form-contact-submit" type="submit">
                </input>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div id="footer" align="center">
      <div id="footer-license">
        LICENSE: GPL-V2 ONLY
      </div>
    </div>
  </body>
</html>
